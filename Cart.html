<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }

        .cart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .item-icon {
            font-size: 50px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
        }

        .item-price {
            font-size: 18px;
            color: green;
            margin-top: 5px;
        }

        .qty-controls {
            margin-top: 10px;
        }

        .qty-btn {
            background: #007bff;
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .qty-btn:hover {
            background: #0056c7;
        }

        .remove-btn {
            background: red;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .total-box {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>My Cart (<span id="badge"></span>)</h2>

        <div id="cartItems"></div>
        <div class="total-box" id="totalPrice"></div>

        <button class="submit-btn" onclick="goToCheckout()">Check Out</button>
    </div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];


function updateBadge() {
    document.getElementById("badge").textContent = cart.length;
}


function displayCart() {
    const container = document.getElementById("cartItems");
    const totalBox = document.getElementById("totalPrice");

    if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty!</p>";
        totalBox.textContent = "";
        updateBadge();
        return;
    }

    let html = "";
    let total = 0;

    cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        html += `
            <div class="cart-item">
                <div class="item-icon">${item.icon}</div>

                <div class="item-details">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">Subtotal: ${itemTotal.toFixed(2)} Rs (${item.price} Rs each)</div>

                    <div class="qty-controls">
                        <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="increaseQty(${index})">+</button>
                    </div>

                    <div class="item-category">Category: ${item.category}</div>
                </div>

                <button class="remove-btn" onclick="removeItem(${index})">Delete</button>
            </div>
        `;
    });

    container.innerHTML = html;
    totalBox.textContent = "Total: " + total.toFixed(2) + " Rs";

    updateBadge();
}


function increaseQty(index) {
    cart[index].quantity++;
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}


function decreaseQty(index) {
    if (cart[index].quantity > 1) {
        cart[index].quantity--;
    } else {
        cart.splice(index, 1);  // remove item if qty reaches 0
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}


function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}


function goToCheckout() {
    if(cart.length === 0){
        alert("Your cart is empty!");
        return;
    }
    // Navigate to checkout page
    window.location.href = "Checkout.html";
}


displayCart();
updateBadge();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }

        .cart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .item-icon {
            font-size: 50px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
        }

        .item-price {
            font-size: 18px;
            color: green;
            margin-top: 5px;
        }

        .item-quantity {
            font-size: 16px;
            margin-top: 5px;
        }

        .remove-btn {
            background: red;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .total-box {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #0056c7;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>My Cart</h2>
        <div id="cartItems"></div>
        <div class="total-box" id="totalPrice"></div>
        <button class="submit-btn" onclick="submitOrder()">Submit Order</button>
    </div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function displayCart() {
    const container = document.getElementById("cartItems");
    const totalBox = document.getElementById("totalPrice");

    if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty!</p>";
        totalBox.textContent = "";
        return;
    }

    let html = "";
    let total = 0;

    cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        html += `
            <div class="cart-item">
                <div class="item-icon">${item.icon}</div>
                <div class="item-details">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${itemTotal.toFixed(2)} Rs (${item.price} Rs each)</div>
                    <div class="item-quantity">Quantity: ${item.quantity}</div>
                    <div class="item-category">Category: ${item.category}</div>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Delete</button>
            </div>
        `;
    });

    container.innerHTML = html;
    totalBox.textContent = "Total: " + total.toFixed(2) + " Rs";
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

function submitOrder() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    alert("Order submitted successfully! (Mock functionality)");
    cart = [];
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

displayCart();
</script>

</body>
</html>
